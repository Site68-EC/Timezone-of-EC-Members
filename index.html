    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: radial-gradient(circle at center, #333333, #000000);
        color: white;
        padding: 20px;
        margin: 0;
        min-height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        font-weight: 300;
        transition: background 1s ease;
        margin-top: 22px;
      }

      .clock {
        flex: 1 1 300px;
        margin: 20px;
        padding: 20px;
        border-radius: 15px;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.5s ease; /* smoother transition */
        border: 3px solid rgba(255, 255, 255, 0.2); /* subtle border */
      }

      .clock:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      .name {
        font-size: 36px;
        font-weight: 500;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .time {
        font-size: 24px;
        opacity: 0.9;
      }

      .timezone {
        font-size: 16px;
        opacity: 0.8;
        margin-top: 10px;
      }

      @media (max-width: 900px) {
        .clock {
          flex: 1 1 200px;
          padding: 15px;
        }

        .name {
          font-size: 28px;
        }

        .time {
          font-size: 20px;
        }

        .timezone {
          font-size: 14px;
        }

        #statusIndicator {
          display: none;
        }

        .top-panel {
          justify-content: center;
          flex-direction: column;
          align-items: center;
        }

        .button-container {
          flex-direction: row;
          margin-bottom: 10px;
        }

        .button-container button {
          margin-right: 5px;
          margin-bottom: 0;
        }
      }
      .toggle-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1;
      }

      #toggleButton {
        background-color: rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.5);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #toggleButton:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }

      .top-panel #toggleButton {
        background-color: rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.5);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .top-panel #toggleButton:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }

      .top-panel button {
        background-color: rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.5);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 0 5px;
      }

      .top-panel button:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }
      .top-panel {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        box-sizing: border-box;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button-container {
        display: flex;
      }

      .button-container button {
        background-color: rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.5);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 5px;
      }

      .button-container button:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }

      #statusIndicator {
        color: white;
        font-size: 16px;
        margin-right: 10px;
      }
    </style>
  </head>

    <script>
      const clocks = [
        {
          name: "Somatic",
          id: "somatic",
          discord: "thabasder",
          roblox: "ThaBasder",
          timezone: "UTC-7",
        },
        {
          name: "Serenity",
          id: "serenity",
          discord: "toysrus6559",
          roblox: "Chaos_insurgency",
          timezone: "UTC-4",
        },
        {
          name: "Chaos",
          id: "chaos",
          discord: "schwoeraufgott",
          roblox: "LOK22236",
          timezone: "UTC+2",
        },
        {
          name: "Artemis",
          id: "artemis",
          discord: "nightseen",
          roblox: "mamut_oyunda031",
          timezone: "UTC+3",
        },
        {
          name: "Faith",
          id: "faith",
          discord: "itsexilled26",
          roblox: "ProMiMikaGamerTV",
          timezone: "UTC+8",
        },
        {
          name: "Redemption",
          id: "redemption",
          discord: "accell.crow",
          roblox: "jaspherox123",
          timezone: "UTC+8",
        },
        {
          name: "Lauren",
          id: "lauren",
          discord: "andrearaai",
          roblox: "Millionpetpld",
          timezone: "UTC+8",
        },
        {
          name: "Havoc",
          id: "havoc",
          discord: "IloveDumplings",
          roblox: "DatsSquibblz",
          timezone: "UTC+10",
        },
        {
          name: "Refusal",
          id: "refusal",
          discord: "i_refuseto",
          roblox: "msaadroblox",
          timezone: "UTC+11",
        },
      ].sort((a, b) => {
        const [aOffset, bOffset] = [
          a.timezone.replace("UTC", ""),
          b.timezone.replace("UTC", ""),
        ];
        return parseFloat(aOffset) - parseFloat(bOffset);
      });

      function updateTime(elementId) {
        const date = new Date();
        const utc = date.getTime() + date.getTimezoneOffset() * 60000;
        const timezoneDiv = document
          .getElementById(elementId + "-clock")
          .getElementsByClassName("timezone")[0];
        const timezoneOffset = parseInt(
          timezoneDiv.textContent.replace("UTC", "")
        );
        const newDate = new Date(utc + 3600000 * timezoneOffset);
        const hours = newDate.getHours();
        const minutes = newDate.getMinutes();
        const seconds = newDate.getSeconds();
        let dayColor = "#ffcc66"; // Bright yellow
        let nightColor = "#000033"; // Dark blue
        let color;

        switch (hours) {
          case 0:
            color = "#000033";
            break;
          case 1:
            color = "#040333";
            break;
          case 2:
            color = "#110d36";
            break;
          case 3:
            color = "#251d3a";
            break;
          case 4:
            color = "#3f333f";
            break;
          case 5:
            color = "#5e4b45";
            break;
          case 6:
            color = "#7f664c";
            break;
          case 7:
            color = "#a08053";
            break;
          case 8:
            color = "#bf9959";
            break;
          case 9:
            color = "#d9ae5e";
            break;
          case 10:
            color = "#edbe62";
            break;
          case 11:
            color = "#fac865";
            break;
          case 12:
            color = "#ffcc66";
            break;
          case 13:
            color = "#fac865";
            break;
          case 14:
            color = "#edbe62";
            break;
          case 15:
            color = "#d9ae5e";
            break;
          case 16:
            color = "#bf9959";
            break;
          case 17:
            color = "#a08053";
            break;
          case 18:
            color = "#7f664c";
            break;
          case 19:
            color = "#5e4b45";
            break;
          case 20:
            color = "#3f333f";
            break;
          case 21:
            color = "#251d3a";
            break;
          case 22:
            color = "#110d36";
            break;
          case 23:
            color = "#040333";
            break;
          case 24:
            color = "#000033";
            break;
          default:
            color = "#ffffff"; // White (fallback)
        }

        const rgbColor = `rgb(${parseInt(color.slice(1, 3), 16)}, ${parseInt(
          color.slice(3, 5),
          16
        )}, ${parseInt(color.slice(5, 7), 16)})`;

        document.getElementById(elementId).textContent =
          newDate.toLocaleTimeString();
        document.getElementById(elementId + "-clock").style.backgroundColor =
          rgbColor;
      }

      const toggleButton = document.getElementById("toggleButton");
      const robloxToggleButton = document.getElementById("robloxToggleButton");
      const statusIndicator = document.getElementById("statusIndicator");
      let showUsernames = false;
      let showRobloxUsernames = false;

      toggleButton.addEventListener("click", () => {
        showUsernames = !showUsernames;
        showRobloxUsernames = false; // Reset Roblox usernames
        clocks.forEach(({ id, name, discord, roblox }) => {
          const nameElement = document
            .getElementById(`${id}-clock`)
            .getElementsByClassName("name")[0];
          if (showUsernames) {
            nameElement.textContent = discord || name;
            toggleButton.textContent = "Codenames";
            robloxToggleButton.textContent = "Roblox Usernames";
            statusIndicator.textContent = "Displaying Discord Usernames";
          } else {
            nameElement.textContent = name;
            toggleButton.textContent = "Discord Usernames";
            robloxToggleButton.textContent = "Roblox Usernames";
            statusIndicator.textContent = "Displaying Codenames";
          }
        });
      });

      robloxToggleButton.addEventListener("click", () => {
        showRobloxUsernames = !showRobloxUsernames;
        showUsernames = false; // Reset Discord usernames
        clocks.forEach(({ id, name, roblox }) => {
          const nameElement = document
            .getElementById(`${id}-clock`)
            .getElementsByClassName("name")[0];
          if (showRobloxUsernames) {
            nameElement.textContent = roblox || name;
            robloxToggleButton.textContent = "Codenames";
            toggleButton.textContent = "Discord Usernames";
            statusIndicator.textContent = "Displaying Roblox Usernames";
          } else {
            nameElement.textContent = name;
            robloxToggleButton.textContent = "Roblox Usernames";
            toggleButton.textContent = "Discord Usernames";
            statusIndicator.textContent = "Displaying Codenames";
          }
        });
      });
      setInterval(() => {
        clocks.forEach(({ id }) => {
          updateTime(id);
        });
      }, 10);

      window.onload = () => {
        const clockContainer = document.querySelector("body");

        clocks.forEach(({ name, id, timezone }) => {
          const clockDiv = document.createElement("div");
          clockDiv.classList.add("clock");
          clockDiv.id = `${id}-clock`;

          const nameDiv = document.createElement("div");
          nameDiv.classList.add("name");
          nameDiv.textContent = name;

          const timeDiv = document.createElement("div");
          timeDiv.classList.add("time");
          timeDiv.id = id;

          const timezoneDiv = document.createElement("div");
          timezoneDiv.classList.add("timezone");
          timezoneDiv.textContent = timezone;

          clockDiv.appendChild(nameDiv);
          clockDiv.appendChild(timeDiv);
          clockDiv.appendChild(timezoneDiv);

          clockContainer.appendChild(clockDiv);

          updateTime(id);
        });
      };
    </script>
